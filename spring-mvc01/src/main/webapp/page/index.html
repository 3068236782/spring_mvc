<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
  <form action="/usercontroller/user" method="post" enctype="application/x-www-form-urlencoded">
      <table>
          用户名：<input type="text" name="username" /><br />
          密码：<input type="password" name="password" />
          性别：<input type="radio" name="sex" value="男">男
               <input type="radio" name="sex" value="女">女
          年龄：<input type="text" name="age" />
          爱好：<input type="checkbox" name="aihao" value="1" >篮球
              <input type="checkbox" name="aihao" value="2" >台球
              <input type="checkbox" name="aihao" value="3" >足球
              <input type="checkbox" name="aihao" value="4" >乒乓
              <input type="checkbox" name="aihao" value="5" >排球


          <input type="submit" value="提交">
      </table>
  </form>
</body>
</html>
